          var toggleimg=false;
          function chngimg() {
            if (toggleimg === false) {
              document.getElementById('imgplps').src  = 'http://icons.iconarchive.com/icons/danieledesantis/audio-video-outline/32/play-icon.png';
            }
            else {
              document.getElementById('imgplps').src = 'http://icons.iconarchive.com/icons/danieledesantis/audio-video-outline/32/pause-icon.png';
            }
            toggleimg=!toggleimg;
          }

          var myAudio = document.getElementById("myAudio");

          function togglePlay() {
            chngimg();
            return myAudio.paused ? myAudio.play() : myAudio.pause();
          };
